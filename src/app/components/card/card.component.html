<div class="card" *ngFor="let post of data">
    <div class="card-body space-y-4">
        <div class="flex items-center space-x-2">
            <div class="rounded-full bg-blue-500" style="width: 40px; height: 40px;"></div>
            <h1 class="text-blue-800 font-bold text-lg">{{ post.author }}</h1>
        </div>
        <h5 class="card-title font-bold text-md">{{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <h1 class="text-blue-800 font-light text-md text-end">{{ post.date }}</h1>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
  
<div *ngIf="loading">
    <div class="card" *ngFor="let num of [0,1,2,3,4,5,6,7,8]" aria-hidden="true">
        <div class="card-body">
        <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
        </h5>
        <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
        </p>
        <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
        </div>
    </div>
</div>
